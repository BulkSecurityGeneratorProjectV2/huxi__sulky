sudo: false
language: java

jdk:
  - oraclejdk8

env:
  - TERM=dumb

cache:
  directories:
  - $HOME/.gradle

script:
  - ./gradlew --stacktrace
  - git clone https://github.com/huxi/lilith.git ~/builds/lilith
  - pushd ~/builds/lilith
  - ./gradlew --stacktrace install
  - popd 

after_success:
  - ./gradlew --stacktrace cleanTest
  - ./gradlew --stacktrace jacocoRootReport
  - ./gradlew --stacktrace coveralls
